name: Cypress Tests

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21.7.1'

      - name: Install dependencies
        run: npm install
        working-directory: ./app # Hier wird das Verzeichnis deiner React-App verwendet

      - name: Start React app
        run: npm start &
        working-directory: ./app # Hier wird das Verzeichnis deiner React-App verwendet
        env:
          NODE_ENV: test  # Setze die Umgebung auf "test"

      - name: Wait for React app to start
        run: |
          # Warten, bis die React-App bereit ist
          sleep 10

      - name: Run Cypress tests
        run: npx cypress run
        working-directory: ./app # Hier wird das Verzeichnis deiner React-App verwendet
