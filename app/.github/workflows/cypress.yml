name: Cypress Tests

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  cypress:
    runs-on: ubuntu-22.04
    name: E2E Tests on Chrome
    steps:
      - uses: actions/checkout@v4 # Schritt zum Auschecken des Codes aus dem Repository

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21.7.1' # Deine Node.js-Version angeben

      - name: Install dependencies
        run: npm install # Installiere alle Abhängigkeiten

      - name: Start React app
        run: npm start & # Starte die React-App im Hintergrund
        env:
          NODE_ENV: test # Setze die Umgebung auf "test", falls nötig

      - name: Wait for app to be ready
        run: |
          sleep 10 # Warte kurz, damit die App Zeit hat, zu starten

      - name: Run Cypress tests
        run: npx cypress run # Führe die Cypress-Tests aus
