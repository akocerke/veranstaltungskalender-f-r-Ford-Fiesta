name: Lint and Format Check

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  lint_and_format_check:
    runs-on: ubuntu-22.04
    name: Run Linting and Format Check
    steps:
      - uses: actions/checkout@v4 # Schritt zum Auschecken des Codes aus dem Repository

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21.7.1' # Deine Node.js-Version angeben

      - name: Install dependencies
        run: |
          cd app # Wechsel ins app-Verzeichnis
          npm install --legacy-peer-deps # Installiere alle Abh채ngigkeiten mit legacy-peer-deps
  

      - name: Run ESLint
        run: |
          cd app # Wechsel ins app-Verzeichnis
          npm run lint # F체hre ESLint aus (ohne --fix)

      - name: Check code formatting with Prettier
        run: |
          cd app # Wechsel ins app-Verzeichnis
          npm run format:check # F체hre Prettier im Check-Modus aus

      - name: Check for formatting issues
        run: |
          cd app # Wechsel ins app-Verzeichnis
          if [[ $(git status --porcelain) ]]; then
            echo "Linting and formatting issues detected."
            exit 1 # Gebe einen Fehler zur체ck, wenn Probleme festgestellt werden
          fi
