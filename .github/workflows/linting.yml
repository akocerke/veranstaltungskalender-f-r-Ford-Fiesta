name: Lint and Format Check

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  lint_and_format_check:
    runs-on: ubuntu-22.04
    name: Run Linting and Format Check
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21.7.1'

      - name: Change to app directory
        run: cd app # Wechsel ins app-Verzeichnis

      - name: Install dependencies
        run: |
          cd app
          npm install --legacy-peer-deps

      - name: Run ESLint
        run: |
          cd app
          npm run lint || true  # Ignoriere Fehler, wenn nötig

      - name: Check code formatting with Prettier
        run: |
          cd app
          npm run format:check || true  # Ignoriere Fehler, wenn nötig
