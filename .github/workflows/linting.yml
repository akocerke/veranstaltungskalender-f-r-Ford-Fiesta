name: Lint and Format Check

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  lint_and_format_check:
    runs-on: ubuntu-22.04
    name: Run Linting and Format Check
    steps:
      - uses: actions/checkout@v4 # Schritt zum Auschecken des Codes aus dem Repository

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21.7.1' # Deine Node.js-Version angeben

      - name: Install dependencies
        run: |
          cd app # Wechsel ins app-Verzeichnis
          npm install --legacy-peer-deps # Installiere alle Abhängigkeiten mit legacy-peer-deps

      - name: Run ESLint
        run: |
          cd app # Wechsel ins app-Verzeichnis
          npm run lint # Führe ESLint aus (ohne --fix)

      - name: Check code formatting with Prettier
        run: |
          cd app # Wechsel ins app-Verzeichnis
          npm run format:check # Führe Prettier im Check-Modus aus
          if [[ $? -ne 0 ]]; then # Überprüfen des Exit-Codes von Prettier
            echo "Prettier formatting issues found."
            exit 1 # Gebe einen Fehler zurück, wenn Probleme festgestellt werden
          fi

      - name: Check for formatting issues
        run: |
          cd app # Wechsel ins app-Verzeichnis
          if [[ $(git status --porcelain) ]]; then
            echo "Linting issues detected."
            exit 1 # Gebe einen Fehler zurück, wenn Probleme festgestellt werden
          fi
